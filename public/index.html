<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabin's Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Prabin Singdan Art Store</h1>
    <p>Original Artworks for Sale</p>
</header>

<div class="gallery">
    <div class="art-card">
        <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=500" alt="Art 1">
        <div class="art-info">
            <h3>Abstract Dreams</h3>
            <p class="price">$150.00</p>
            <button onclick="setArt('Abstract Dreams')">Inquire to Buy</button>
        </div>
    </div>

    <div class="art-card">
        <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?w=500" alt="Art 2">
        <div class="art-info">
            <h3>Mountain Silence</h3>
            <p class="price">$200.00</p>
            <button onclick="setArt('Mountain Silence')">Inquire to Buy</button>
        </div>
    </div>
</div>

<section id="inquiry-form">
    <h2>Purchase Inquiry</h2>
    <form action="/inquiry" method="POST">
        <input type="text" id="artTitle" name="artTitle" readonly placeholder="Selected Artwork"><br>
        <input type="text" name="customerName" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Questions or delivery details?"></textarea><br>
        <button type="submit">Send Message to Artist</button>
    </form>
</section>

<script>
    function setArt(name) {
        document.getElementById('artTitle').value = name;
        document.getElementById('inquiry-form').scrollIntoView({behavior: 'smooth'});
    }
</script>

</body>
</html>
