<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Full-Stack App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Small additions to make the message list look professional */
        .message-card {
            background: #fff;
            color: #333;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .delete-btn {
            background: #ff4d4d;
            padding: 5px 10px;
            font-size: 12px;
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .message-list-container {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact the Database</h1>
        <p>Enter your details to save them to MongoDB Cloud.</p>
        
        <div class="form-group">
            <input type="text" id="userName" placeholder="Your Name" required>
            <br><br>
            <textarea id="userMessage" placeholder="Your Message" rows="4" required></textarea>
            <br><br>
            <button onclick="sendData()">Send to Cloud</button>
        </div>

        <p id="status"></p>

        <hr>

        <div class="message-list-container">
            <h2>Live Messages</h2>
            <button onclick="loadMessages()" style="background-color: #3498db;">üîÑ Refresh List</button>
            <div id="messageList"></div>
        </div>
    </div>

    <script>
        // 1. SAVE DATA TO CLOUD
        async function sendData() {
            const name = document.getElementById('userName').value;
            const content = document.getElementById('userMessage').value;
            const statusLabel = document.getElementById('status');

            if(!name || !content) {
                statusLabel.innerText = "Please fill in all fields!";
                return;
            }

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content })
                });

                if (response.ok) {
                    statusLabel.innerText = "‚úÖ Data Saved!";
                    document.getElementById('userName').value = "";
                    document.getElementById('userMessage').value = "";
                    loadMessages(); // Refresh the list automatically
                }
            } catch (err) {
                statusLabel.innerText = "‚ùå Connection failed.";
            }
        }

        // 2. FETCH DATA FROM CLOUD
        async function loadMessages() {
            const list = document.getElementById('messageList');
            list.innerHTML = "<p>Loading messages...</p>";

            try {
                const response = await fetch('/get-messages');
                const messages = await response.json();

                list.innerHTML = ""; 
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message-card';
                    div.innerHTML = `
                        <strong>${msg.name}</strong>
                        <p>${msg.content}</p>
                        <small>${new Date(msg.date).toLocaleString()}</small>
                        <button class="delete-btn" onclick="deleteMessage('${msg._id}')">Delete</button>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                list.innerHTML = "Error loading data.";
            }
        }

        // 3. DELETE DATA FROM CLOUD
        async function deleteMessage(id) {
            if(!confirm("Are you sure you want to delete this?")) return;

            try {
                const response = await fetch(`/delete-message/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadMessages(); // Refresh list after deleting
                }
            } catch (err) {
                alert("Delete failed");
            }
        }

        // Load messages automatically on page load
        window.onload = loadMessages;
    </script>
</body>
</html>
